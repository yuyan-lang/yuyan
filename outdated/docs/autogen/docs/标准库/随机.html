<html><head><meta charset="utf8"></head><body style="background-color:OldLace;"><h1 style="color: Black">标准库之随机</h1><br><span style="color: FireBrick">有书</span><span style="color: Black">标准库</span><span style="color: FireBrick">曰</span><span style="color: FireBrick">「</span><br><span style="display: inline-block; width: 2ch;"></span><span style="color: FireBrick">有书</span><span style="color: Black">随机</span><span style="color: FireBrick">曰</span><span style="color: FireBrick">「</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">获取随机整数</span><span style="color: Teal">为</span><span style="color: Black">(标准库之内建类型之整数( >>>> (int)) -> 标准库之内建类型之整数( >>>> (int)))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">获取随机小数</span><span style="color: Teal">为</span><span style="color: Black">(标准库之内建类型之有( >>>> 1) -> 标准库之内建类型之小数( >>>> (real)))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="color: FireBrick">」。</span><br><span style="color: FireBrick">」。</span><br><br><span style="color: Black">返回</span><a href="../目录.html">目录</a></body></html>
